<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Weather Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px 20px;
      min-height: 100vh;
      background: linear-gradient(to bottom, #2c3e50, #8e44ad, #ff7675); /* sunset/night base */
      background-size: cover;
      background-attachment: fixed;
      transition: background 1s ease;
      overflow: hidden;
    }

    h1 {
      margin-bottom: 20px;
      text-shadow: 2px 2px 8px #000;
    }

    form {
      display: flex;
      gap: 10px;
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      flex-wrap: wrap;
      justify-content: center;
    }

    input[type="text"] {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      outline: none;
      width: 220px;
      background: #fdfbfb;
      color: #333;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      background-color: #ffffff;
      color: #8e44ad;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #8e44ad;
      color: white;
      transform: scale(1.05);
    }

    #result {
      margin-top: 30px;
      text-align: center;
      max-width: 600px;
    }

    .weather-box {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 12px;
      padding: 30px;
      margin-top: 20px;
      backdrop-filter: blur(8px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .weather-emoji {
      font-size: 48px;
      margin-bottom: 10px;
    }

    /* üåß RAIN ANIMATION */
    .rain {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .raindrop {
      position: absolute;
      bottom: 100%;
      width: 2px;
      height: 15px;
      background: rgba(255, 255, 255, 0.4);
      animation: fall linear infinite;
    }

    .light .raindrop {
      animation-duration: 1.5s;
    }

    .heavy .raindrop {
      animation-duration: 0.5s;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
      }
    }
  </style>
</head>
<body>

  <h1>Smart Weather Dashboard</h1>

  <form id="weather-form">
    <input type="text" name="city" placeholder="Enter city" required>
    <button type="submit">Get Weather</button>
  </form>

  <div id="result"></div>
  <div class="rain" id="rain-effect"></div>

  <script>
    function getWeatherEmoji(desc) {
      desc = desc.toLowerCase();
      if (desc.includes('clear')) return '‚òÄÔ∏è';
      if (desc.includes('cloud')) return '‚òÅÔ∏è';
      if (desc.includes('rain')) return 'üåßÔ∏è';
      if (desc.includes('snow')) return '‚ùÑÔ∏è';
      if (desc.includes('thunder')) return '‚õàÔ∏è';
      if (desc.includes('mist') || desc.includes('fog')) return 'üå´Ô∏è';
      return 'üåà';
    }

    function setBackground(desc) {
      const rain = document.getElementById("rain-effect");
      rain.innerHTML = '';
      rain.className = 'rain'; // reset

      desc = desc.toLowerCase();

      if (desc.includes('rain') || desc.includes('drizzle')) {
        const type = desc.includes('light') ? 'light' : 'heavy';
        rain.classList.add(type);
        generateRain(type === 'light' ? 50 : 150);
      } else {
        rain.innerHTML = '';
      }
    }

    function generateRain(drops = 100) {
      const rainContainer = document.getElementById("rain-effect");
      for (let i = 0; i < drops; i++) {
        const drop = document.createElement("div");
        drop.classList.add("raindrop");
        drop.style.left = `${Math.random() * 100}%`;
        rainContainer.appendChild(drop);
      }
    }

    document.getElementById('weather-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const formData = new FormData(this);

      const response = await fetch('/get_weather', {
        method: 'POST',
        body: formData
      });

      const data = await response.json();
      console.log(data);

      if (data && data.main) {
        const emoji = getWeatherEmoji(data.weather[0].description);
        setBackground(data.weather[0].description);

        document.getElementById('result').innerHTML = `
          <div class="weather-box">
            <div class="weather-emoji">${emoji}</div>
            <h2>${data.name}, ${data.sys.country}</h2>
            <p><strong>Temperature:</strong> ${data.main.temp}¬∞C</p>
            <p><strong>Weather:</strong> ${data.weather[0].main} (${data.weather[0].description})</p>
            <p><strong>Humidity:</strong> ${data.main.humidity}%</p>
            <p><strong>Wind Speed:</strong> ${data.wind.speed} m/s</p>
          </div>
        `;
      } else {
        document.getElementById('result').innerHTML = `<p style="color: yellow;">${data.message || 'City not found. Please try again.'}</p>`;
      }
    });
  </script>

</body>
</html>
