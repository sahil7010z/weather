<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Weather App</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(to bottom right, #f2709c, #ff9472);
      color: white;
      overflow: hidden;
    }

    .landing-box {
      text-align: center;
      animation: fadeIn 2s ease-out;
    }

    .landing-box h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 10px #ff9472;
    }

    .btn {
      padding: 15px 35px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 50px;
      background: white;
      color: #f2709c;
      cursor: pointer;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .btn:hover {
      background: #f2709c;
      color: white;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="landing-box">
    <h1>Welcome to Smart Weather</h1>
    <a href="/weather" class="btn">â˜€ Try Now</a>
  </div>
</body>
</html>
